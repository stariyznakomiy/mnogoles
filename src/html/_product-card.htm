<div class="@@class product-card">
    <div class="product-card__head">
        <img data-src="img/product-card/1.png" data-srcset="img/product-card/1@2x.png 2x" class="product-card__head-img" alt="">
        <div class="product-card__head-panel">
            <div class="product-card__head-label">В наличии</div>
            <button type="button" class="product-card__head-favorite"></button>
        </div>
    </div>
    <div class="product-card__title">Доска обрезная, хвоя, ГОСТ, 1 сорт, 25-100-6000 мм</div>
    <div class="product-card__options-wrapper">
        <div class="product-card__options-title">Объем</div>
        <div class="product-card__options">
            <div class="product-card__options-list">
                <div class="product-card__options-item">
                    <input hidden id="s_1@@id" class="product-card__options-input" checked type="radio" value="1" name="size_@@id">
                    <label for="s_1@@id" class="product-card__options-label"><span class="product-card__options-text">Штука</span></label>
                </div>
                <div class="product-card__options-item">
                    <input hidden id="s_2@@id" class="product-card__options-input" type="radio" value="2" name="size_@@id">
                    <label for="s_2@@id" class="product-card__options-label"><span class="product-card__options-text">Куб</span></label>
                </div>
            </div>
        </div>
    </div>
    <div class="product-card__options-wrapper">
        <div class="product-card__options-title">Количество</div>
        <div class="product-card__options">
            <div class="product-card__quantity">
                <button type="button" class="product-card__quantity-btn product-card__quantity-btn_minus">-</button>
                <div class="product-card__quantity-input-wrapper">
                    <input autocomplete="off" type="text" name="form[]" value="1" class="product-card__quantity-input" readonly>
                </div>
                <button type="button" class="product-card__quantity-btn product-card__quantity-btn_plus">+</button>
            </div>
            <div class="product-card__price">277 ₽</div>
        </div>
    </div>
    <div class="product-card__actions">
        <a href="#" class="product-card__actions-btn">Подробнее</a>
        <button type="button" class="product-card__actions-btn product-card__actions-btn_accent">В корзину</button>
    </div>
</div>
